<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="flex-container">
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <main>
            <div class="grid-size-button">
                <input type="input" name="width" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>  <!--calls changeSize funct with value inputed-->
                <button id="grid-size-button">Grid Size</button>
            </div>
            <div class="colors-box">
                <div class="top-color-section">
                    <div class="colorButton">
                        <button id="blackColor">Black Brush</button>
                    </div> 
                    <div class="colorButton">
                        <button id="blueColor">Blue Brush</button>
                    </div>
                </div>
                <div class="bottom-color-section">
                <div class="colorButton">
                    <button id="redColor">Red Brush</button>
                </div>
                <div class="colorButton">
                    <button id="yellowColor">Yellow Brush</button>
                </div>
                </div>
            </div>
            <div class="grid-outer-box">
                <div class="grid-box"></div> 
            </div>
            <div class="clear-grid-button">
                <button id="clearGrid">Reset</button>
            </div>
        </main>
    </div>
</body>
</html>
